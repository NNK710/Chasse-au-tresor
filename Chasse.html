<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="tresor.ico" />
        <title>Chasse au Trésor</title>
        <link rel="stylesheet" href="Chasse.css">
        <script></script>
    </head>
    <body>
        <h1>Chasse au trésor !</h1>
        <div id="tabb">
            <div id="tab">
            </div>
            <div id="info">
                <div id="event">
                    <h2 id="titreEvent">Evènement:</h2>
                    <div id="rep">
                    </div>
                </div>
                <br>
                <div id="compteur">
                    <p id="jours">Votre aventure n'a pas encore commencer</p>
                </div>
                <br>
                <div id="legende">
                    <h2 id="titreLegende">Légende:</h2>
                    <br>
                    <div id="legendeCroix">
                        <img id="croix" src="croixLegende.png">
                        <span class="pCroix">Vous êtes sur la bonne lagitude ou lontidude</span>
                    </div>
                    <div id="legendeJaune">
                        <img id="jaune" src="jaune.png">
                        <span class="pJaune">Case avec évènement sans impact sur le score</span>
                    </div>
                    <div id="legendeVert">
                        <img id="vert" src="vert.png">
                        <span class="pVert">Bonus vous faisant gagner un a deux jours sur le score</span>
                    </div>
                    <div id="legendeOrange">
                        <img id="orange" src="orange.png">
                        <span class="pOrange">Malus vous faisant perdre un a deux jours sur le score</span>
                    </div>                   
                </div>
                <br>
                <input class='again' type="button" onclick="window.location.href ='Chasse.html';" value="Relancer une partie ?">
            </div>
        </div>
    </body>
    <script type="text/javascript" src="Chasse.js"></script>
</html>
